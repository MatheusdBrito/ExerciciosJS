<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="box__caculadora">
            <div class="tela">
                <p id="resultado"></p>
            </div>
            <div class="teclado">
                <div class="tecla ttop" onclick="insert('1')">1</div>
                <div class="tecla ttop" onclick="insert('2')">2</div>
                <div class="tecla ttop" onclick="insert('3')">3</div>
                <div class="tecla ttop" onclick="operations('+')">+</div>

                <div class="tecla" onclick="insert('4')">4</div>
                <div class="tecla" onclick="insert('5')">5</div>
                <div class="tecla" onclick="insert('6')">6</div>
                <div class="tecla" onclick="operations('-')">-</div>

                <div class="tecla" onclick="insert('7')">7</div>
                <div class="tecla" onclick="insert('8')">8</div>
                <div class="tecla" onclick="insert('9')">9</div>
                <div class="tecla" onclick="operations('*')">x</div>

                <div class="tecla" onclick="calcular()">=</div>
                <div class="tecla" onclick="insert('0')">0</div>
                <div class="tecla" onclick="clean()">REC</div>
                <div class="tecla" onclick="operations('/')">/</div>
            </div>
        </div><!--Box Calculadora-->
    </main>
    <script src="js/index.js"></script>
</body>
</html>
