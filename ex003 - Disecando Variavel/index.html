<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <form action="">
            <input type="text" placeholder="Digite algo:" value="" id="palavra">
            <input type="submit" value="Enviar" id="enviar">
        </form>
        <table>
            <tr>
                <td>O timo primitivo desse valor é: </td>
                <td id="tipodavariavel"  class="tdResposta"></td>
            </tr>
            <tr>
                <td>Tem espaços?</td>
                <td id="espacos" class="tdResposta"></td>
            </tr>
            <tr>
                <td>É um numero?</td>
                <td id="numero"  class="tdResposta"></td>
            </tr>
            <tr>
                <td>É alfabetico?</td>
                <td id="alfabetico"  class="tdResposta"></td>
            </tr>
            <tr>
                <td>Está em maiusculo?</td>
                <td id="Maiusculo"  class="tdResposta"></td>
            </tr>
            <tr>
                <td>Está em minusculo?</td>
                <td id="Minuscula"  class="tdResposta"></td>
            </tr>
            <tr>
                <td>Está capitalizado?</td>
                <td id="Capitalizado"  class="tdResposta"></td>
            </tr>
        </table>
    </main>

    <script src="js/index.js" defer></script>
</body>
</html>
