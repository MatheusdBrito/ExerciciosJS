<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <main>
        <section class="moedas_container">
            <section class="moeda" id="dollar">
                <h2>1 Dollar</h2>
                <div class="icone_moeda"></div>
                <p class="preco_moeda" id="preco_dollar"></p>
            </section>
            <section class="moeda" id="euro">
                <h2>1 Euro</h2>
                <div class="icone_moeda"></div>
                <p class="preco_moeda" id="preco_euro"></p>
            </section>
            <section class="moeda" id="bitcoin">
                <h2>1 BitCoin</h2>
                <div class="icone_moeda"></div>
                <p class="preco_moeda" id="preco_bitcoin"></p>
            </section>
        </section>
        <form action="" id="usuario_inputs">
            <p>Moedas para Real Brasileiro (R$)</p>
            <input type="date" value="" id="data_usuario">
            <input type="submit" id="enviar" value="Ver Cotação">
        </form>
    </main>

    <script src="js/index.js"></script>
</body>
</html>
